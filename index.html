<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS | Gestion dépenses</title>
    <link rel="stylesheet" href="./styles/styles.min.css">
    <script src="https://kit.fontawesome.com/4a8e7b5374.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Gestion des dépenses</h1>
        <form action="#">
            <label for="description">Description</label>
            <input type="text" name="description" id="description" placeholder="Description de la dépense" autofocus>

            <label for="montant">Montant</label>
            <input type="number" name="montant" id="montant" placeholder="Montant de la dépense" autofocus>
            
            <label for="categorie">Catégorie</label>
            <select name="categorie" id="categorie" aria-placeholder="Choisissez la catégorie">
                <option value="" disabled selected>Choisissez la catégorie</option>
                <option value="alimentation">Alimentaion</option>
                <option value="transport">Transport</option>
                <option value="logement">Logement</option>
                <option value="divertissement">Divertissement</option>
                <option value="autre">Autre</option>
            </select>

            <label for="date">Date</label>
            <input type="date" name="date" id="date">

            <button class="btn btn--add">Ajouter <i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="wrapper wrapper--list">
            <h2><i class="fa-solid fa-list-ul"></i>Mes dépenses (<span class="counter"></span>)</h2>
            <span class="error"></span>
            <ul class="depenses-array"></ul>
        </div>

        <div class="wrapper wrapper--list">
            <h2>Total : <span class="total"></span> €</h2>
        </div>
        <div class="wrapper wrapper--categories">
            <div class="wrapper--list">
                <h3 class="alimentation">Alimentation (<span class="total--categorie"></span> €)</h3>
                <ul class="alimentation-array"></ul>
            </div>
            <div class="wrapper--list">
                <h3 class="transport">Transports (<span class="total--categorie"></span> €)</h3>
                <ul class="transport-array"></ul>
            </div>
            <div class="wrapper--list">
                <h3 class="logement">Logement (<span class="total--categorie"></span> €)</h3>
                <ul class="logement-array"></ul>
            </div>
            <div class="wrapper--list">
                <h3 class="divertissement">Divertissements (<span class="total--categorie"></span> €)</h3>
                <ul class="divertissement-array"></ul>
            </div>
            <div class="wrapper--list">
                <h3 class="autre">Autres (<span class="total--categorie"></span> €)</h3>
                <ul class="autre-array"></ul>
            </div>
        </div>
    </div>
</body>
</html>
